<ng-container *ngIf="isValidData(scalingAnalysisData); else noData">
  <div class="main-flex-container">
    <h5 class="scaling-analysis-label">
      {{ MAIN_TAB_LABELS.GET_SCALING_ANALYSIS.LABEL }}
    </h5>
    <div class="scaling-analysis-data-container">
      <pre>{{ scalingAnalysisData | json }}</pre>
    </div>
  </div>
</ng-container>
<div class="spinner-container" *ngIf="!isDataLoaded">
  <mat-spinner [diameter]="50"></mat-spinner>
</div>
<ng-template #noData>
  <div class="center-content no-data" *ngIf="isDataLoaded">
    <p>{{ GET_SCALING_ANALYSIS_LABELS.NO_DATA_MSG }}</p>
  </div>
</ng-template>
