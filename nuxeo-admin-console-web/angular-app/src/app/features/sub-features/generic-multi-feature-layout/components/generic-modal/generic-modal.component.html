<h2> {{ data.title }}</h2>
<hr class="separator">
<mat-dialog-content class="mat-typography generic-modal">
  <div *ngIf="data.type === GENERIC_LABELS.MODAL_TYPE.confirm; else checkConsumerThreadPoolMsg">
    <div>
      <p>
        {{ GENERIC_LABELS.IMPACT_MESSAGE }}
      </p>
      <p>This action will impact {{data.documentCount}}
        {{data.documentCount === 1 ? 'document' : 'documents'}}
        and could take approximately {{data.timeTakenForAction}}. {{ GENERIC_LABELS.CONTINUE_CONFIRMATION }}
      </p>
    </div>
  </div>
  
  <ng-template #checkConsumerThreadPoolMsg>
    <div *ngIf="data.operationType === CONSUMER_THREAD_POOL_LABELS.CONSUMER_THREAD_POOL_OPERATION; else launchMessage">
      <p class="consumer-thread-pool-msg" [innerHTML]="data.message"></p>
    </div>
  </ng-template>
  <ng-template #launchMessage>
    <p>{{ data.launchedMessage }}</p>
    <div id="action-buttons-container">
      <div class="action-button-group">
        <button mat-stroked-button color="primary" (click)="seeStatus()">
          {{ GENERIC_LABELS.SEE_STATUS_LABEL }}
        </button>
      </div>
      <div class="action-button-group">
        <button mat-stroked-button color="primary" (click)="copyActionId()">
          {{ GENERIC_LABELS.COPY_ACTION_ID_BUTTON_LABEL }}
        </button>
      </div>
    </div>
  </ng-template>

</mat-dialog-content>
<hr class="separator">
<mat-dialog-actions>
  <div *ngIf="data.type === GENERIC_LABELS.MODAL_TYPE.confirm; else otherActions">
    <button mat-stroked-button color="primary" (click)="close()" class="abort-btn">
      {{ GENERIC_LABELS.ABORT_LABEL }}
    </button>
    <button mat-flat-button color="primary" (click)="continue()" [disabled]="data.documentCount === 0">
      {{ GENERIC_LABELS.CONTINUE }}
    </button>
  </div>
  <ng-template #otherActions>
    <div *ngIf="data.operationType === CONSUMER_THREAD_POOL_LABELS.CONSUMER_THREAD_POOL_OPERATION; else closeBtn">
      <button mat-stroked-button color="primary" (click)="close()" class="abort-btn">
        {{ GENERIC_LABELS.ABORT_LABEL }}
      </button>
      <button mat-flat-button color="primary" (click)="continueConsumerThreadPoolOperation()">
        {{ GENERIC_LABELS.CONTINUE }}
      </button>
    </div>
    <ng-template #closeBtn>
      <button mat-flat-button color="primary" (click)="close()">
        {{ GENERIC_LABELS.CLOSE_LABEL }}
      </button>
    </ng-template>
  </ng-template>
</mat-dialog-actions>
