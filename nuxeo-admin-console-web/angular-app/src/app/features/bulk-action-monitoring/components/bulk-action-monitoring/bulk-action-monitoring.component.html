<div class="bulk-action-container">
  @if (pageTitle) {
  <h1 id="page-title" tabindex="0" aria-live="polite">
    {{ pageTitle }}
  </h1>
  }
  <div class="bulk-action-container__placeholder">
    <bulk-action-monitoring-form (setBulkActionResponse)="setBulkActionResponse($event)"></bulk-action-monitoring-form>
    @if (bulkActionResponse && bulkActionResponse.commandId) {
    <div class="result">
      <hr>
      <bulk-action-monitoring-result [resultData]="bulkActionResponse"></bulk-action-monitoring-result>
    </div>
    }
  </div>
</div>
