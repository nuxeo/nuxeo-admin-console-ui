      <ul class="nav navbar-nav pull-xs-right">
        <li class="nav-item">
          <a routerLink="/" class="nav-link">Dash Board</a>
        </li>
        <ng-container *ngIf="data.currentUser">
          <!-- todo: load warning component here -->

          <li class="nav-item">

          </li>
        </ng-container>
      </ul>
    </div>
  </nav>
</ng-container>
